<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="css/w3.css">
</head>
<body class="w3-container">
    <div class="w3-display-middle w3-card-4">
        <header class="w3-container w3-blue">
            <a href="../" class="w3-button w3-white w3-border w3-border-blue">Voltar</a>
          </header>
          <div class="w3-container w3-margin-right">
            <form id="userForm">
                <label for="Nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="Email">Email:</label><br>
                <input type="text" id="email" name="email" required><br>
                <label for="Senha">Senha:</label><br>
                <input type="text" id="senha" name="senha" required><br>
                <hr>
                <div class="w3-container">
                    <button id="modalend" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">+ Endereço</button>
                    <button type="button" id="submitButton" class="w3-button w3-white w3-border w3-border-blue">Criar Usuário</button>
                </div>
        </form>
    </div></div>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <label>Cep:<br>
              <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                     onblur="pesquisacep(this.value);" /></label><br /><br>
                  <label>Rua:<br>
                  <input name="rua" type="text" id="rua" size="60" /></label><br /><br>
                  <label>Bairro:<br>
                  <input name="bairro" type="text" id="bairro" size="40" /></label><br /><br>
                  <label>Cidade:<br>
                  <input name="cidade" type="text" id="cidade" size="40" /></label><br /><br>
                  <label>Estado:<br>
                  <input name="uf" type="text" id="uf" size="2" /></label><br /><br>
                  <label>IBGE:<br>
                  <input name="ibge" type="text" id="ibge" size="8" /></label><br /><br>
          </div>
        </div>
      </div>
<script src="js/createUser.js"></script>  
<script src="js/cep.js"></script>  
</body>
</html>
